version: '3'

services:
  timescaledb:
    image: timescale/timescaledb:latest-pg13
    container_name: timescaledb
    env_file:
      - .env
    environment:
      - POSTGRES_DB=llamazure
    ports:
      - "5432:5432"
    networks:
      - timescaledb_network

networks:
  timescaledb_network:
    driver: bridge
